<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Institute - Project 2</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <header>
        <div class="logo">
            <img src="./assets/img/logo.png" alt="memeit logo" width="280">
        </div>
    </header>

    <section>
        <header>
            <h2>Create your own MEME!</h2>
            <p>Start by uploading your image below:</p>
        </header>
        <div id="edit">  
            <canvas id="canvas"></canvas>
            <label class="file" for="file">
                <i class="fa fa-picture-o" aria-hidden="true"></i>
                <input type="file" id="file" accept="image/jpeg">
            </label>
        </div>
    </section>

    <section>
        <div class="caption">
            <h3>Add caption</h3>
                <label for="caption">(Max <span id="charCount">0</span>/22 Characters)</label>
                <input type="text" name="caption" id="caption" maxlength="22" autocomplete="off">
                <button type="button" aria-label="Submit Text Change" title="Submit Text Change">
                    <i class="fa fa-paper-plane" aria-hidden="true"></i>
                </button>
        </div>

    </section>

    <footer>
        <div id="process">
            <button id="download" type="button" onclick="download()">
                <i class="fa fa-download" aria-hidden="true"></i>
                Download
            </button>
            <button id="reset" type="button" onclick="reset()">Cancel / Reset</button>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/0c303f45d6.js"></script>
    <script src="./assets/scripts/canvas.js"></script>
</body>
</html>
