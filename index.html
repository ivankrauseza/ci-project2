<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Institute - Project 2</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <header>
        <div class="logo">
            LOGO
        </div>
    </header>

    <section>
        
        <div id="edit">
            <canvas id="canvas"></canvas>
        </div>

    </section>

    <section>

        <div id="caption">
            <form onsubmit="caption()">
                <label for="caption">ADD CAPTION (Max 26/26 Characters)</label>
                <input type="text" name="caption" id="caption" maxlength="26" autocomplete="off">
                <button type="submit">Update</button>
            </form>
        </div>

    </section>

    <section>

        <div id="process">
            <button id="download" type="button" onclick="download()">Download</button>
            <button id="reset" type="button" onclick="reset()">Reset</button>
        </div>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/0c303f45d6.js"></script>
    <script src="./assets/scripts/canvas.js"></script>
</body>
</html>
